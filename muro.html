<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlyBackpackers - Muro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Encabezado -->
  <header>
    <h1>Muro de Publicaciones</h1>
    <p>Comparte tus aventuras y conecta con mochileros de todo el mundo.</p>
  </header>

  <!-- Menú de navegación -->
  <nav>
    <ul class="menu">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="muro.html" class="active">Muro</a></li>
      <li><a href="recomendaciones.html">Recomendaciones</a></li>
      <li><a href="chats.html">Chats</a></li>
      <li><a href="eventos.html">Eventos</a></li>
      <li><a href="worldtrip.html">Worldtrip</a></li>
      <li><a href="recompensas.html">Recompensas</a></li>
    </ul>
  </nav>

  <!-- Sección del muro -->
  <main class="muro">
    <!-- Formulario para crear publicaciones -->
    <section class="create-post">
      <h2>¿Qué quieres compartir?</h2>
      <form id="post-form">
        <textarea id="post-content" placeholder="Escribe algo..." rows="3" required></textarea>
        <div class="file-upload">
          <label for="post-media">Subir imágenes o videos</label>
          <input type="file" id="post-media" multiple accept="image/*, video/*">
        </div>
        <button type="submit" class="cta-button">Publicar</button>
      </form>
    </section>

    <!-- Lista de publicaciones -->
    <section id="post-list">
      <!-- Aquí se cargarán las publicaciones dinámicamente -->
      <div class="post">
        <div class="post-header">
          <h3>Juan</h3>
          <span>Hace 2 horas</span>
        </div>
        <div class="post-content">
          <p>¡Explorando Bali con mi mochila! 🏝️</p>
          <img src="https://via.placeholder.com/300" alt="Foto de ejemplo" class="post-media">
        </div>
        <div class="post-actions">
          <button class="like-button">👍 Me gusta <span>15</span></button>
          <button class="comment-button">💬 Comentar</button>
        </div>
      </div>
    </section>
  </main>

  <script src="muro.js"></script>
</body>
</html>
