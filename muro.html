<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnlyBackpackers - Comunidad</title>
  <!-- Fuente Poppins -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <!-- Hoja de estilos: "muro.css" -->
  <link rel="stylesheet" href="muro.css" />
</head>
<body>
  <!-- Encabezado -->
  <header class="main-header">
    <nav>
      <!-- Botón hamburguesa -->
      <div class="menu-toggle" id="menu-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="menu" id="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="muro.html" class="active">Comunidad</a></li>
        <li><a href="muro-personal.html">Mi Muro</a></li>
        <li><a href="recomendaciones.html">Recomendaciones</a></li>
        <li><a href="chats.html">Chats</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="worldtrip.html">Worldtrip</a></li>
        <li><a href="recompensas.html">Recompensas</a></li>
        <li><a href="expenses.html">Gastos</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sección principal (2 columnas en escritorio) -->
  <main class="muro">
    <!-- Columna Izquierda: Crear Post + Lista de Posts -->
    <div class="left-column">
      <!-- Sección de publicaciones -->
      <section class="create-post">
        <h2>Comparte tus aventuras</h2>
        <form id="post-form">
          <textarea id="post-content" placeholder="¿Qué quieres compartir?" rows="3" required></textarea>
          <div class="file-upload">
            <label for="post-media">Subir imágenes o videos</label>
            <input type="file" id="post-media" multiple accept="image/*, video/*">
          </div>
          <button type="submit" class="cta-button">Publicar</button>
        </form>
      </section>

      <!-- Lista de publicaciones -->
      <section id="post-list">
        <!-- Publicaciones dinámicas -->
      </section>
    </div>

    <!-- Columna Derecha: Preguntas a la comunidad -->
    <div class="right-column">
      <section class="community-questions">
        <h2>¿Tienes dudas? ¡Pregunta a la comunidad!</h2>
        <form id="question-form">
          <textarea id="question-content" placeholder="Escribe tu pregunta aquí..." rows="3" required></textarea>
          <button type="submit" class="cta-button">Publicar pregunta</button>
        </form>
        <div id="question-list">
          <!-- Preguntas dinámicas -->
        </div>
      </section>
    </div>
  </main>

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2024 OnlyBackpackers. Conecta y comparte el mundo.</p>
  </footer>

  <!-- Script principal -->
  <script src="muro.js"></script>
</body>
</html>
