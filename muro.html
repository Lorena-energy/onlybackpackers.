<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlyBackpackers - Muro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="container header-container">
      <h1>Muro de Publicaciones</h1>
      <p>Comparte tus aventuras con otros viajeros y haz que todos se inspiren.</p>
    </div>
  </header>

  <!-- Menú de navegación -->
  <nav>
    <ul class="menu">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="muro.html" class="active">Muro</a></li>
      <li><a href="recomendaciones.html">Recomendaciones</a></li>
      <li><a href="chats.html">Chats</a></li>
      <li><a href="eventos.html">Eventos</a></li>
      <li><a href="worldtrip.html">Worldtrip</a></li>
      <li><a href="recompensas.html">Recompensas</a></li>
    </ul>
  </nav>

  <main>
    <!-- Formulario de publicación -->
    <section class="create-post">
      <div class="container">
        <h2>Crea una nueva publicación</h2>
        <form id="create-post-form">
          <textarea id="post-content" placeholder="¿Qué quieres compartir?" rows="3" required></textarea>
          <div class="input-group">
            <button type="button" id="emoji-button">😀</button>
            <div id="emoji-panel" class="emoji-panel hidden">
              <span>😀</span><span>🌍</span><span>✈️</span><span>🚢</span><span>🏕️</span>
              <span>🏖️</span><span>🎒</span><span>📸</span><span>🎉</span><span>🍹</span>
            </div>
            <input type="file" id="post-media" multiple accept="image/*, video/*">
          </div>
          <button type="submit" class="cta-button">Publicar</button>
        </form>
      </div>
    </section>

    <!-- Contenedor de publicaciones -->
    <section class="posts-section">
      <div class="container">
        <h2>Publicaciones Recientes</h2>
        <div id="posts-container">
          <!-- Las publicaciones se generarán dinámicamente aquí -->
        </div>
      </div>
    </section>
  </main>

  <!-- JavaScript -->
  <script src="assets/js/muro.js"></script>
</body>
</html>
