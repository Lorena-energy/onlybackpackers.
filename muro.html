<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlyBackpackers - Muro de Publicaciones</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menú de navegación -->
  <nav>
    <div class="menu-container">
      <button class="menu-toggle">☰ Menú</button>
      <ul class="menu hidden">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="muro.html">Muro</a></li>
        <li><a href="recomendaciones.html">Recomendaciones</a></li>
        <li><a href="chats.html">Chats</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="worldtrip.html">Worldtrip</a></li>
        <li><a href="recompensas.html">Recompensas</a></li>
      </ul>
    </div>
  </nav>

  <!-- Muro de Publicaciones -->
  <section id="muro">
    <h2>Muro de Publicaciones</h2>
    <div id="post-container">
      <!-- Ejemplo de publicación -->
      <div class="post">
        <div class="post-header">
          <h3>Juan</h3>
          <span>2 horas atrás</span>
        </div>
        <div class="post-content">
          <p>¡Increíble experiencia en las Islas Phi Phi! 💙</p>
          <img src="https://via.placeholder.com/500" alt="Foto de ejemplo" class="post-media">
        </div>
        <div class="post-interactions">
          <button class="like-button">👍 Me gusta</button>
          <button class="comment-button">💬 Comentar</button>
        </div>
      </div>
    </div>

    <!-- Formulario para crear publicaciones -->
    <form id="create-post-form">
      <textarea id="new-post-content" placeholder="Escribe algo..." required></textarea>
      <input type="file" id="post-media" accept="image/*, video/*">
      <button type="submit">Publicar</button>
    </form>
  </section>

  <!-- Archivo JavaScript -->
  <script src="muro.js"></script>
</body>
</html>
