<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muro de Recomendaciones - OnlyBackpackers</title>
  <!-- Fuente de Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="recomendaciones.css" />
  <script defer src="recomendaciones.js"></script>
</head>
<body>
  <header class="main-header">
    <div class="header-overlay">
      <h1>OnlyBackpackers</h1>
      <p>Muro de Recomendaciones</p>
    </div>
    <nav>
      <div id="menu-toggle" class="menu-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="menu" id="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="recomendaciones.html" class="active">Recomendaciones</a></li>
        <li><a href="recompensas.html">Recompensas</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <!-- Muro de Recomendaciones (Usuarios) -->
    <section id="user-recommendations" class="section">
      <h2>Muro de Recomendaciones</h2>
      <div class="form-container">
        <form id="user-recommendation-form">
          <textarea id="recommendation-content" placeholder="Escribe tu recomendación..." required></textarea>
          <input type="file" id="recommendation-media" multiple>
          <input type="text" id="recommendation-link" placeholder="Link (opcional)">
          <label>
            <input type="checkbox" id="also-community">
            Compartir en la comunidad
          </label>
          <button type="submit">Publicar</button>
        </form>
      </div>
      <div id="user-recommendations-list" class="recommendations-wall">
        <!-- Aquí se agregarán dinámicamente las recomendaciones de usuarios -->
      </div>
    </section>
    
    <!-- Recomendaciones Destacadas (solo Admin) -->
    <section id="admin-recommendations" class="section">
      <h2>Recomendaciones Destacadas</h2>
      <div class="form-container">
        <form id="admin-recommendation-form">
          <input type="text" id="recommendation-title" placeholder="Título" required>
          <textarea id="recommendation-description" placeholder="Descripción" required></textarea>
          <input type="text" id="recommendation-affiliate-link" placeholder="Link de afiliado" required>
          <input type="file" id="recommendation-photo" required>
          <button type="submit">Publicar Destacada</button>
        </form>
      </div>
      <div id="featured-list" class="recommendations-wall">
        <!-- Aquí se agregarán dinámicamente las recomendaciones destacadas -->
      </div>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2025 OnlyBackpackers. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
