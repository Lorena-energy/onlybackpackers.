<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recomendaciones - OnlyBackpackers</title>
  <link rel="stylesheet" href="recomendaciones.css" />
  <script defer src="recomendaciones.js"></script>
</head>
<body>
  <header class="main-header">
    <h1>Recomendaciones OnlyBackpackers</h1>
    <nav>
      <div id="menu-toggle" class="menu-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="menu" id="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="recomendaciones.html" class="active">Recomendaciones</a></li>
        <li><a href="recompensas.html">Recompensas</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <!-- Sección para recomendaciones de usuarios -->
    <section id="user-recommendations">
      <h2>Recomendaciones de Usuarios</h2>
      <form id="user-recommendation-form">
        <textarea id="recommendation-content" placeholder="Escribe tu recomendación" required></textarea>
        <input type="file" id="recommendation-media" multiple>
        <input type="text" id="recommendation-link" placeholder="Link (opcional)">
        <label>
          <input type="checkbox" id="also-community"> Compartir en la comunidad
        </label>
        <button type="submit">Enviar Recomendación</button>
      </form>
      <div id="user-recommendations-list"></div>
    </section>

    <!-- Sección para recomendaciones destacadas (solo para admin) -->
    <section id="admin-recommendations">
      <h2>Recomendaciones Destacadas</h2>
      <form id="admin-recommendation-form">
        <input type="text" id="recommendation-title" placeholder="Título" required>
        <textarea id="recommendation-description" placeholder="Descripción" required></textarea>
        <input type="text" id="recommendation-affiliate-link" placeholder="Link de afiliado" required>
        <input type="file" id="recommendation-photo" required>
        <button type="submit">Publicar Recomendación Destacada</button>
      </form>
      <div id="featured-list"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 OnlyBackpackers. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
