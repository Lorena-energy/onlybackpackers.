<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recomendaciones - OnlyBackpackers</title>
  <!-- Fuente de Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="recomendaciones.css" />
  <script defer src="recomendaciones.js"></script>
</head>
<body>
  <header class="header">
    <div class="header-overlay">
      <h1>OnlyBackpackers</h1>
      <p>Comparte tus experiencias y recomendaciones</p>
    </div>
    <nav>
      <div id="menu-toggle" class="menu-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="menu" id="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="muro.html">Muro</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="worldtrip.html">Worldtrip</a></li>
        <li><a href="recompensas.html">Recompensas</a></li>
        <li><a href="recomendaciones.html" class="active">Recomendaciones</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <div class="recommendations-container">
      <!-- Columna 1: Muro de Recomendaciones (Usuarios) -->
      <section id="user-recommendations" class="column">
        <h2>Muro de Recomendaciones</h2>
        <div class="form-container">
          <form id="user-recommendation-form">
            <textarea id="recommendation-content" placeholder="Comparte tu recomendación..." required></textarea>
            <input type="file" id="recommendation-media" multiple>
            <input type="text" id="recommendation-link" placeholder="Enlace (opcional)">
            <label>
              <input type="checkbox" id="also-community">
              Publicar en la comunidad
            </label>
            <button type="submit">Publicar</button>
          </form>
        </div>
        <div id="user-recommendations-list" class="recommendations-wall">
          <!-- Las recomendaciones de usuarios se agregarán aquí -->
        </div>
      </section>
      
      <!-- Columna 2: Recomendaciones Destacadas (Admin) -->
      <section id="admin-recommendations" class="column">
        <h2>Recomendaciones Destacadas</h2>
        <div class="form-container">
          <form id="admin-recommendation-form">
            <input type="text" id="recommendation-title" placeholder="Título" required>
            <textarea id="recommendation-description" placeholder="Descripción" required></textarea>
            <input type="text" id="recommendation-affiliate-link" placeholder="Enlace de afiliado" required>
            <input type="file" id="recommendation-photo" required>
            <button type="submit">Publicar Destacada</button>
          </form>
        </div>
        <div id="featured-list" class="recommendations-wall">
          <!-- Las recomendaciones destacadas se agregarán aquí -->
        </div>
      </section>
    </div>
  </main>
  
  <!-- Modal para ampliar imágenes -->
  <div id="image-modal" class="image-modal" style="display: none;">
    <span id="close-modal" class="close-modal">&times;</span>
    <img id="modal-image" class="modal-image" src="" alt="Imagen ampliada">
  </div>
  
  <footer>
    <p>&copy; 2025 OnlyBackpackers. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
