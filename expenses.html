<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnlyBackpackers - Gastos</title>
  <link rel="stylesheet" href="expenses.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- 🌍 Menú -->
  <header class="main-header">
    <nav>
      <div class="menu-toggle" id="menu-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="menu" id="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="muro.html">Muro</a></li>
        <li><a href="recomendaciones.html">Recomendaciones</a></li>
        <li><a href="chats.html">Chats</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="expenses.html" class="active">Gastos</a></li>
      </ul>
    </nav>
  </header>

  <main class="gastos-content">
    <h1>💸 Gestión de Gastos</h1>

    <!-- ✅ Gastos personales -->
    <section id="personal-expenses">
      <h2>Gastos Personales</h2>
      <form id="expense-form">
        <input type="text" id="expense-name" placeholder="Nombre del gasto" required />
        <select id="expense-category">
          <option value="">Categoría</option>
          <option value="transporte">Transporte</option>
          <option value="comidas">Comidas</option>
          <option value="alojamiento">Alojamiento</option>
          <option value="actividades">Actividades</option>
          <option value="otros">Otros</option>
        </select>
        <input type="number" id="expense-amount" placeholder="Cantidad (€)" required />
        <textarea id="expense-notes" placeholder="Notas (opcional)"></textarea>
        <button type="submit">Añadir</button>
      </form>
      <ul id="expense-list"></ul>
      <p id="total-expenses">Total: 0 €</p>
    </section>

    <hr />

    <!-- 🧑‍🤝‍🧑 Gastos grupales -->
    <section id="group-expenses">
      <h2>Gastos Grupales</h2>

      <!-- Crear grupo -->
      <div class="group-create">
        <h3>➕ Crear grupo</h3>
        <form id="group-form">
          <input type="text" id="group-name" placeholder="Nombre del grupo" required />
          <input type="text" id="group-members" placeholder="Miembros (separados por coma)" required />
          <button type="submit">Crear grupo</button>
        </form>
        <p id="group-create-msg"></p>
      </div>

      <!-- Añadir gasto a grupo -->
      <div class="group-add-expense">
        <h3>➕ Añadir gasto al grupo</h3>
        <form id="group-expense-form">
          <select id="group-select"></select>
          <input type="text" id="group-expense-name" placeholder="Nombre del gasto" required />
          <input type="number" id="group-expense-amount" placeholder="Cantidad (€)" required />
          <select id="group-expense-payer"></select>

          <label>
            <input type="radio" name="split-type" value="equal" checked />
            Dividir en partes iguales
          </label>
          <label>
            <input type="radio" name="split-type" value="custom" />
            División personalizada
          </label>

          <div id="custom-split-container" style="display: none;"></div>

          <button type="submit">Registrar gasto</button>
        </form>
      </div>

      <!-- 🧾 Resumen de gastos del grupo -->
      <div id="group-summary">
        <h3>📋 Resumen del grupo</h3>
        <div id="group-expense-list"></div>
        <div id="group-balances"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 OnlyBackpackers. Todos los derechos reservados.</p>
  </footer>

  <script src="expenses.js"></script>
</body>
</html>
