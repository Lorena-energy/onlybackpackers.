<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnlyBackpackers - Registro de Gastos</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="expenses.css" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="expenses.js" defer></script>
</head>

<body>
  <header class="main-header">
    <nav>
      <div class="menu-toggle" id="menu-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="menu" id="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="muro.html">Muro</a></li>
        <li><a href="muro-personal.html">Mi Muro</a></li>
        <li><a href="recomendaciones.html">Recomendaciones</a></li>
        <li><a href="chats.html">Chats</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="worldtrip.html">Worldtrip</a></li>
        <li><a href="recompensas.html">Recompensas</a></li>
        <li><a href="expenses.html" class="active">Gastos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Registro de Gastos</h1>

    <!-- Botones de pestañas -->
    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="1">💱 Conversor</button>
      <button class="tab-btn" data-tab="2">🧾 Gastos Personales</button>
      <button class="tab-btn" data-tab="3">👥 Gastos Grupales</button>
    </div>

    <!-- Conversor de moneda -->
    <section id="tab-1" class="tab-content active">
      <h2>Conversor de Monedas</h2>
      <form id="currency-form">
        <input type="number" id="convert-amount" placeholder="Cantidad a convertir" required />
        <select id="from-currency"></select>
        <select id="to-currency"></select>
        <button type="submit">Convertir</button>
      </form>
      <p id="conversion-result"></p>
    </section>

    <!-- Gastos personales -->
    <section id="tab-2" class="tab-content">
      <h2>Gastos Personales</h2>
      <form id="expense-form">
        <input type="text" id="expense-name" placeholder="Nombre del gasto" required />
        <select id="expense-category" required>
          <option value="">Categoría</option>
          <option value="transporte">Transporte</option>
          <option value="comidas">Comidas</option>
          <option value="alojamiento">Alojamiento</option>
          <option value="actividades">Actividades</option>
          <option value="otros">Otros</option>
        </select>
        <input type="number" id="expense-amount" placeholder="Cantidad" required />
        <input type="text" id="expense-currency" placeholder="Moneda (ej. USD)" required />
        <textarea id="expense-notes" placeholder="Notas (opcional)"></textarea>
        <button type="submit">Añadir Gasto</button>
      </form>

      <ul id="expense-list"></ul>
      <h3 id="total-expenses">Total: 0</h3>

      <canvas id="expense-chart-canvas"></canvas>
    </section>

    <!-- Gastos grupales -->
    <section id="tab-3" class="tab-content">
      <h2>Gastos Grupales</h2>
      <form id="group-expense-form">
        <input type="text" id="group-name" placeholder="Nombre del gasto" required />
        <input type="number" id="group-amount" placeholder="Importe total" required />
        <input type="text" id="group-members" placeholder="Participantes separados por coma" required />
        <button type="submit">Añadir Gasto Grupal</button>
      </form>

      <ul id="group-expense-list"></ul>
      <h3 id="group-total">Total Grupal: 0</h3>

      <h2>Saldos entre Participantes</h2>
      <ul id="group-balances"></ul>
    </section>

  </main>
</body>
</html>
