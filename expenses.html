  <!-- T칤tulo principal -->
  <h1>游눶 Registro de Gastos</h1>

  <!-- Secci칩n de gastos personales -->
  <section id="personal-expenses" class="expenses-section">
    <h2>Mis Gastos Personales</h2>

    <form id="expense-form">
      <input type="text" id="expense-name" placeholder="Nombre del gasto" required />
      <select id="expense-category" required>
        <option value="">Categor칤a</option>
        <option value="transporte">Transporte</option>
        <option value="comidas">Comidas</option>
        <option value="alojamiento">Alojamiento</option>
        <option value="actividades">Actividades</option>
        <option value="otros">Otros</option>
      </select>
      <input type="number" id="expense-amount" placeholder="Cantidad" required />
      <input type="text" id="expense-currency" placeholder="Moneda (ej. USD)" required />
      <textarea id="expense-notes" placeholder="Notas (opcional)"></textarea>
      <button type="submit">A침adir Gasto</button>
    </form>

    <ul id="expense-list"></ul>

    <h3 id="total-expenses">Total: $0</h3>

    <section id="expense-chart">
      <h2>Distribuci칩n de Gastos</h2>
      <canvas id="expense-chart-canvas"></canvas>
    </section>
  </section>

  <!-- Secci칩n de gastos grupales -->
  <section id="group-expenses" class="expenses-section">
    <h2>Gastos Grupales</h2>

    <form id="create-group-form">
      <input type="text" id="group-name" placeholder="Nombre del Grupo" required />
      <input type="text" id="group-members" placeholder="Participantes separados por coma (ej: Ana, Luis, Marta)" required />
      <button type="submit">Crear Grupo</button>
    </form>

    <div id="groups-container">
      <!-- Aqu칤 aparecer치n din치micamente los grupos creados -->
    </div>

    <h3 id="group-total">Total Grupal: $0</h3>
  </section>
