<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>OnlyBackpackers · Gastos</title>

  <!-- Fuente y (opcional) tu hoja de estilos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="expenses.css">
</head>
<body>

<!-- ╔══ Menú / hamburguesa ════════════════════════════════════ -->
<header class="main-header">
  <nav>
    <h2>OnlyBackpackers</h2>

    <div id="menu-toggle" class="menu-toggle">
      <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </div>

    <ul id="menu" class="menu">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="muro.html">Muro</a></li>
      <li><a href="recomendaciones.html">Recomendaciones</a></li>
      <li><a href="expenses.html" style="text-decoration:underline">Gastos</a></li>
    </ul>
  </nav>
</header>

<!-- ══ Contenido principal ══ -->
<main>
  <h1 style="text-align:center;margin:1rem 0">💸 Gestión de Gastos</h1>

  <!-- ── 1 · Gastos personales ────────────────────────────── -->
  <section id="personal-expenses">
    <h2>Gastos personales</h2>

    <form id="expense-form">
      <input  id="expense-name"  placeholder="Concepto" required>
      <select id="expense-category">
        <option value="">Categoría</option>
        <option value="transporte">Transporte</option>
        <option value="comidas">Comidas</option>
        <option value="alojamiento">Alojamiento</option>
        <option value="actividades">Actividades</option>
        <option value="otros">Otros</option>
      </select>
      <input  id="expense-amount" type="number" step="0.01" placeholder="Cantidad" required>
      <!-- selector de divisa relleno por JS -->
      <select id="expense-currency"></select>

      <textarea id="expense-notes" placeholder="Notas (opcional)"></textarea>
      <button>Añadir gasto</button>
    </form>

    <ul id="expense-list"></ul>
    <p  id="total-expenses">Total: 0</p>
  </section>

  <hr>

  <!-- ── 2 · Gastos grupales ───────────────────────────────── -->
  <section id="group-expenses">
    <h2>Gastos grupales</h2>

    <!-- Crear grupo -->
    <form id="group-form">
      <input id="group-name"    placeholder="Nombre del grupo" required>
      <input id="group-members" placeholder="Miembros (Ana, Luis…)" required>
      <button>Crear grupo</button>
    </form>
    <ul id="group-list"></ul>

    <!-- Añadir gasto al grupo -->
    <form id="group-expense-form">
      <select id="group-select"><option value="">— Grupo —</option></select>

      <input  id="group-expense-name"   placeholder="Concepto" required>
      <input  id="group-expense-amount" type="number" step="0.01" placeholder="Cantidad" required>
      <!-- nuevo selector de divisa para el grupo -->
      <select id="group-currency"></select>

      <select id="group-expense-payer"></select>

      <label><input type="radio" name="split-type" value="equal"  checked> Partes iguales</label>
      <label><input type="radio" name="split-type" value="custom"> Personalizada</label>

      <div id="custom-split-container" style="display:none;margin:.5rem 0;"></div>

      <button>Registrar gasto</button>
    </form>

    <ul id="group-expense-list"></ul>
    <div id="group-balances"></div>
  </section>
</main>

<!-- script con defer para que el DOM exista antes de ejecutarse -->
<script src="expenses.js" defer></script>
</body>
</html>
