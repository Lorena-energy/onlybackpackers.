  <link rel="stylesheet" href="expenses.css" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="expenses.js" defer></script>
</head>

<body>

  <header class="main-header">
    <nav>
      <div class="menu-toggle" id="menu-toggle">
        <span class="bar"></span>

      </ul>
    </nav>
  </header>

  <h1>Registro de Gastos</h1>

  <!-- Pestañas -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="currency">Conversor</button>
    <button class="tab-btn" data-tab="personal">Gastos Personales</button>
    <button class="tab-btn" data-tab="group">Gastos Grupales</button>
  </div>

  <!-- Contenido de pestañas -->
  <div id="tab-currency" class="tab-content active">
    <h2>Conversor de Monedas</h2>
    <form id="currency-form">
      <input type="number" id="convert-amount" placeholder="Cantidad a convertir" required />
      <select id="from-currency"></select>
      <select id="to-currency"></select>
      <button type="submit">Convertir</button>
    </form>
    <p id="conversion-result"></p>
  </div>

  <div id="tab-personal" class="tab-content">
    <h2>Gastos Personales</h2>
    <form id="expense-form">
      <input type="text" id="expense-name" placeholder="Nombre del gasto" required />
      <select id="expense-category" required>
        <option value="">Categoría</option>
        <option value="transporte">Transporte</option>
        <option value="comidas">Comidas</option>
        <option value="alojamiento">Alojamiento</option>
        <option value="actividades">Actividades</option>
        <option value="otros">Otros</option>
      </select>
      <input type="number" id="expense-amount" placeholder="Cantidad" required />
      <input type="text" id="expense-currency" placeholder="Moneda (ej: USD)" required />
      <textarea id="expense-notes" placeholder="Notas (opcional)"></textarea>
      <button type="submit">Añadir Gasto</button>
    </form>
    <ul id="expense-list"></ul>
    <h3 id="total-expenses">Total: $0</h3>
    <canvas id="expense-chart-canvas"></canvas>
  </div>

  <div id="tab-group" class="tab-content">
    <h2>Gastos Grupales</h2>
    <form id="group-expense-form">
      <input type="text" id="group-name" placeholder="Nombre del gasto grupal" required />
      <input type="number" id="group-amount" placeholder="Importe total" required />
      <input type="text" id="group-members" placeholder="Nombres de miembros separados por coma" required />
      <button type="submit">Añadir Gasto Grupal</button>
    </form>
    <ul id="group-expense-list"></ul>
    <h3 id="group-total">Total Grupal: $0</h3>
  </div>

</body>
</html>
