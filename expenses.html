<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Fuente Poppins -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Hoja de estilos principal -->
  <link rel="stylesheet" href="expenses.css" />
  
  <!-- Librería Chart.js (si usas el gráfico) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Script principal (defer) -->
  <script src="expenses.js" defer></script>
</head>

<body>
  <!-- Encabezado -->
  <header>
    <header class="main-header">
      <nav>
        <!-- Menú hamburguesa -->
        <div class="menu-toggle" id="menu-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <!-- Menú principal -->
        <ul class="menu" id="menu">
          <li><a href="index.html" class="active">Inicio</a></li>
          <li><a href="muro.html">Muro</a></li>
          <li><a href="muro-personal.html">Mi Muro</a></li>
          <li><a href="recomendaciones.html">Recomendaciones</a></li>
          <li><a href="chats.html">Chats</a></li>
          <li><a href="eventos.html">Eventos</a></li>
          <li><a href="worldtrip.html">Worldtrip</a></li>
          <li><a href="recompensas.html">Recompensas</a></li>
          <li><a href="gastos.html">Gastos</a></li>
        </ul>
      </nav>
    </header>
    <h1>Registro de Gastos</h1>
  </header>

  <!-- Conversor de moneda -->
  <section id="currency-converter">
    <h2>Conversor de Monedas</h2>
    <form id="currency-form">
      <input type="number" id="convert-amount" placeholder="Cantidad a convertir" required />
      <select id="from-currency">
        <option value="USD">USD - Dólar estadounidense</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - Libra esterlina</option>
        <option value="JPY">JPY - Yen japonés</option>
        <option value="MXN">MXN - Peso mexicano</option>
        <option value="AUD">AUD - Dólar australiano</option>
        <option value="CAD">CAD - Dólar canadiense</option>
        <option value="NZD">NZD - Dólar neozelandés</option>
        <option value="INR">INR - Rupia india</option>
        <option value="CNY">CNY - Yuan chino</option>
        <option value="BRL">BRL - Real brasileño</option>
        <option value="ZAR">ZAR - Rand sudafricano</option>
        <option value="IDR">IDR - Rupia indonesia</option>
        <option value="MYR">MYR - Ringgit malayo</option>
        <option value="THB">THB - Baht tailandés</option>
        <option value="EGP">EGP - Libra egipcia</option>
        <option value="MAD">MAD - Dírham marroquí</option>
        <option value="AED">AED - Dírham EAU</option>
        <option value="VND">VND - Dong vietnamita</option>
        <option value="KRW">KRW - Won surcoreano</option>
        <option value="TRY">TRY - Lira turca</option>
        <option value="PHP">PHP - Peso filipino</option>
        <option value="SEK">SEK - Corona sueca</option>
        <option value="DKK">DKK - Corona danesa</option>
        <option value="NOK">NOK - Corona noruega</option>
        <option value="CHF">CHF - Franco suizo</option>
        <option value="PLN">PLN - Zloty polaco</option>
        <option value="CZK">CZK - Corona checa</option>
        <option value="HUF">HUF - Florín húngaro</option>
        <option value="ARS">ARS - Peso argentino</option>
        <option value="CLP">CLP - Peso chileno</option>
        <option value="COP">COP - Peso colombiano</option>
        <option value="PEN">PEN - Sol peruano</option>
        <option value="HKD">HKD - Dólar de Hong Kong</option>
        <option value="SGD">SGD - Dólar de Singapur</option>
      </select>
      <select id="to-currency">
        <!-- Mismas opciones que "from-currency" -->
        <option value="USD">USD - Dólar estadounidense</option>
        <option value="EUR">EUR - Euro</option>
        <option value="GBP">GBP - Libra esterlina</option>
        <option value="JPY">JPY - Yen japonés</option>
        <option value="MXN">MXN - Peso mexicano</option>
        <option value="AUD">AUD - Dólar australiano</option>
        <option value="CAD">CAD - Dólar canadiense</option>
        <option value="NZD">NZD - Dólar neozelandés</option>
        <option value="INR">INR - Rupia india</option>
        <option value="CNY">CNY - Yuan chino</option>
        <option value="BRL">BRL - Real brasileño</option>
        <option value="ZAR">ZAR - Rand sudafricano</option>
        <option value="IDR">IDR - Rupia indonesia</option>
        <option value="MYR">MYR - Ringgit malayo</option>
        <option value="THB">THB - Baht tailandés</option>
        <option value="EGP">EGP - Libra egipcia</option>
        <option value="MAD">MAD - Dírham marroquí</option>
        <option value="AED">AED - Dírham EAU</option>
        <option value="VND">VND - Dong vietnamita</option>
        <option value="KRW">KRW - Won surcoreano</option>
        <option value="TRY">TRY - Lira turca</option>
        <option value="PHP">PHP - Peso filipino</option>
        <option value="SEK">SEK - Corona sueca</option>
        <option value="DKK">DKK - Corona danesa</option>
        <option value="NOK">NOK - Corona noruega</option>
        <option value="CHF">CHF - Franco suizo</option>
        <option value="PLN">PLN - Zloty polaco</option>
        <option value="CZK">CZK - Corona checa</option>
        <option value="HUF">HUF - Florín húngaro</option>
        <option value="ARS">ARS - Peso argentino</option>
        <option value="CLP">CLP - Peso chileno</option>
        <option value="COP">COP - Peso colombiano</option>
        <option value="PEN">PEN - Sol peruano</option>
        <option value="HKD">HKD - Dólar de Hong Kong</option>
        <option value="SGD">SGD - Dólar de Singapur</option>
      </select>
      <button type="submit">Convertir</button>
    </form>
    <p id="conversion-result"></p>
  </section>

  <main>
    <!-- Formulario para agregar un gasto -->
    <section id="add-expense">
      <h2>Añadir Gasto</h2>
      <form id="expense-form">
        <input type="text" id="expense-name" placeholder="Nombre del gasto" required />
        <select id="expense-category" required>
          <option value="">Categoría</option>
          <option value="transporte">Transporte</option>
          <option value="comidas">Comidas</option>
          <option value="alojamiento">Alojamiento</option>
          <option value="actividades">Actividades</option>
          <option value="otros">Otros</option>
        </select>
        <input type="number" id="expense-amount" placeholder="Cantidad" required />
        <input type="text" id="expense-currency" placeholder="Moneda (ej. USD)" required />
        <textarea id="expense-notes" placeholder="Notas (opcional)"></textarea>
        <button type="submit">Añadir</button>
      </form>
    </section>

    <!-- Resumen de gastos -->
    <section id="expense-summary">
      <h2>Resumen</h2>
      <ul id="expense-list"></ul>
      <h3 id="total-expenses">Total: $0</h3>
    </section>

    <!-- Gráficos -->
    <section id="expense-chart">
      <h2>Análisis de gastos</h2>
      <canvas id="expense-chart-canvas"></canvas>
    </section>
  </main>
</body>
</html>
