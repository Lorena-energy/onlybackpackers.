<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OnlyBackpackers - Mi Muro</title>

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>

  <!-- Estilos -->
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="muro-personal.css" />

  <!-- Iconos -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- CABECERA -->
  <header class="main-header">
    <h1 class="logo">OnlyBackpackers</h1>
    <nav>
      <div class="menu-toggle" id="menu-toggle">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </div>
      <ul class="menu" id="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="muro.html">Muro</a></li>
        <li><a href="muro-personal.html" class="active">Mi Muro</a></li>
        <li><a href="recomendaciones.html">Recomendaciones</a></li>
        <li><a href="chats.html">Chats</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="worldtrip.html">Worldtrip</a></li>
        <li><a href="zona-camper.html">Zona Camper</a></li>
        <li><a href="expenses.html">Gastos</a></li>
        <li><a href="recompensas.html">Recompensas</a></li>
      </ul>
    </nav>
  </header>

  <!-- PORTADA -->
  <div class="cover-photo" id="cover-photo">
    <label for="cover-upload" class="upload-label">
      <i class="fas fa-camera"></i> Cambiar portada
    </label>
    <input type="file" id="cover-upload" accept="image/*" hidden />
    <img src="https://via.placeholder.com/1500x400" alt="Portada" class="cover-image" id="cover-image" />
  </div>

  <!-- PERFIL + DETALLES -->
  <section class="profile-section">
    <div class="profile-container">
      <!-- FOTO PERFIL -->
      <div class="profile-pic-wrapper">
        <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="profile-pic" id="profile-pic" />
        <label for="profile-upload" class="upload-label upload-label-profile">
          <i class="fas fa-camera"></i>
        </label>
        <input type="file" id="profile-upload" accept="image/*" hidden />
      </div>

      <!-- INFO USUARIO -->
      <div class="profile-info">
        <h2 id="username">Nombre del Usuario</h2>
        <p>Puntos: <span id="user-points">125</span></p>
        <button id="add-friend" class="cta-button">Agregar amigo/a</button>
        <p><strong>C√≥digo de invitaci√≥n:</strong> <span id="invite-code">ABCD1234</span></p>
        <button id="copy-invite-link" class="cta-button">Copiar enlace</button>
      </div>

      <!-- DETALLES DEL USUARIO -->
      <div class="user-details">
        <h3>üß≥ Detalles de tu perfil</h3>
        <form id="details-form">
          <label for="user-about">Sobre m√≠:</label>
          <textarea id="user-about" placeholder="Escribe algo sobre ti..."></textarea>

          <label for="user-interests">Intereses:</label>
          <input type="text" id="user-interests" placeholder="Ej: senderismo, gastronom√≠a..." />

          <label for="user-fav-destinations">Destinos favoritos:</label>
          <input type="text" id="user-fav-destinations" placeholder="Ej: Bali, M√©xico..." />

          <label for="user-country">Pa√≠s:</label>
          <input type="text" id="user-country" placeholder="Ej: Espa√±a..." />

          <label for="user-travel-style">Estilo de viaje:</label>
          <input type="text" id="user-travel-style" placeholder="Ej: Mochilero/a, vanlife..." />

          <button type="submit" class="cta-button">Guardar</button>
        </form>
      </div>
    </div>
  </section>

  <!-- FORMULARIO DE PUBLICACI√ìN -->
  <section class="create-post">
    <h2>Publica algo nuevo</h2>
    <form id="post-form">
      <textarea id="post-content" placeholder="Escribe algo..." rows="3" required></textarea>
      <label for="post-media" class="upload-label">
        <i class="fas fa-camera"></i> Subir fotos/videos
      </label>
      <input type="file" id="post-media" accept="image/*, video/*" multiple hidden />
      <div class="post-visibility">
        <input type="checkbox" id="post-community" />
        <label for="post-community">Publicar tambi√©n en la comunidad</label>
      </div>
      <button type="submit" class="cta-button">Publicar</button>
    </form>
  </section>

  <!-- MURO PERSONAL -->
  <main class="muro-personal">
    <section id="user-posts">
      <h2>Mis Publicaciones</h2>
      <!-- Aqu√≠ se generan los posts din√°micamente -->
    </section>
  </main>

  <!-- MODAL IM√ÅGENES -->
  <div id="image-modal" class="image-modal" style="display: none;">
    <span id="close-modal" class="close-modal">&times;</span>
    <img id="modal-image" class="modal-image" alt="Imagen ampliada" />
  </div>

  <!-- JS -->
  <script src="muro-personal.js"></script>
</body>
</html>
