<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlyBackpackers - Mi Muro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="muro-personal.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Encabezado -->
  <header class="main-header">
    <nav>
      <div class="menu-toggle" id="menu-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="menu" id="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="muro.html">Muro</a></li>
        <li><a href="muro-personal.html" class="active">Mi Muro</a></li>
        <li><a href="recomendaciones.html">Recomendaciones</a></li>
        <li><a href="chats.html">Chats</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="worldtrip.html">Worldtrip</a></li>
        <li><a href="recompensas.html">Recompensas</a></li>
        <li><a href="expenses.html">Gastos</a></li>
      </ul>
    </nav>
  </header>

  <!-- Foto de Portada -->
  <div class="cover-photo">
    <label for="cover-upload" class="upload-label">
      <i class="fas fa-camera"></i> Cambiar portada
    </label>
    <input type="file" id="cover-upload" accept="image/*" hidden>
    <img src="https://via.placeholder.com/1500x400" alt="Portada" id="cover-image">
  </div>

  <!-- Perfil del Usuario -->
  <section class="profile-section">
    <div class="profile-container">
      <div class="profile-pic-wrapper">
        <img src="https://via.placeholder.com/150" alt="Foto de perfil" id="profile-pic">
        <label for="profile-upload" class="upload-label">
          <i class="fas fa-camera"></i>
        </label>
        <input type="file" id="profile-upload" accept="image/*" hidden>
      </div>
      <div class="profile-info">
        <h2>Nombre del Usuario</h2>
        <p>Puntos: <span id="user-points">120</span></p>
        <button class="cta-button">Agregar amigo/a</button>
      </div>
    </div>
  </section>

  <!-- Publicaciones -->
  <section class="create-post">
    <h2>Publica algo nuevo</h2>
    <form id="post-form">
      <textarea id="post-content" placeholder="Escribe algo..." rows="3" required></textarea>
      <label for="post-media" class="upload-label">
        <i class="fas fa-camera"></i> Subir fotos/videos
      </label>
      <input type="file" id="post-media" accept="image/*, video/*" multiple hidden>
      <button type="submit" class="cta-button">Publicar</button>
    </form>
  </section>

  <!-- SecciÃ³n de Publicaciones -->
  <main class="muro-personal">
    <section id="user-posts">
      <h2>Mis Publicaciones</h2>
    </section>
  </main>

  <script src="muro-personal.js"></script>
</body>
</html>
