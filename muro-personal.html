<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Fuente Poppins -->
  <link

    rel="stylesheet"
  />
  <!-- Hoja de estilos principal -->
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="muro-personal.css" />

  <!-- Iconos FontAwesome -->
  <script
    src="https://kit.fontawesome.com/a076d05399.js"
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <!-- Encabezado -->
  <header class="main-header">
    <nav>
      <!-- Men√∫ hamburguesa -->
      <div class="menu-toggle" id="menu-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <!-- Men√∫ -->
      <ul class="menu" id="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="muro.html">Muro</a></li>
        <li><a href="muro-personal.html" class="active">Mi Muro</a></li>
        <li><a href="recomendaciones.html">Recomendaciones</a></li>
        <li><a href="chats.html">Chats</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="worldtrip.html">Worldtrip</a></li>
        <li><a href="recompensas.html">Recompensas</a></li>
        <li><a href="expenses.html">Gastos</a></li>
      </ul>

      <!-- Bot√≥n flotante (oval) para Detalles del usuario -->
      <button class="user-details-toggle" aria-label="Detalles del usuario">
        <i class="fas fa-user"></i>
        <span id="user-details-btn-text">Detalles del usuario</span>
      </button>
    </nav>
  </header>

  <!-- Panel desplegable de usuario -->
  <div class="user-details">
    <h3>Detalles del Usuario</h3>
    <form id="details-form">
      <label for="user-about">Sobre m√≠:</label>
      <textarea id="user-about" placeholder="Escribe algo sobre ti..."></textarea>

      <label for="user-interests">Intereses:</label>
      <input
        type="text"
        id="user-interests"
        placeholder="Ej: senderismo, gastronom√≠a..."
      />

      <label for="user-fav-destinations">Destinos favoritos:</label>
      <input
        type="text"
        id="user-fav-destinations"
        placeholder="Ej: Bali, M√©xico..."
      />

      <label for="user-fav-route">Tu ruta preferida:</label>
      <input
        type="text"
        id="user-fav-route"
        placeholder="Ej: Camino de Santiago..."
      />

      <label for="user-country">Pa√≠s:</label>
      <input
        type="text"
        id="user-country"
        placeholder="Ej: Espa√±a..."
      />

      <label for="user-languages">Idiomas:</label>
      <input
        type="text"
        id="user-languages"
        placeholder="Ej: espa√±ol, ingl√©s..."
      />

      <label for="user-travel-style">Forma preferida de viajar:</label>
      <input
        type="text"
        id="user-travel-style"
        placeholder="Ej: mochilero, hotel..."
      />

      <button type="submit" class="cta-button">Guardar</button>
    </form>
  </div>

  <!-- Foto de Portada -->
  <div class="cover-photo" id="cover-photo">
    <label for="cover-upload" class="upload-label">
      <i class="fas fa-camera"></i> Cambiar portada
    </label>
    <input type="file" id="cover-upload" accept="image/*" hidden />
    <!-- Al hacer clic en esta imagen, se ampl√≠a -->
    <img
      src="https://via.placeholder.com/1500x400"
      alt="Portada"
      class="cover-image"
      id="cover-image"
    />
  </div>

  <!-- Perfil del Usuario -->
  <section class="profile-section">
    <div class="profile-container">
      <div class="profile-pic-wrapper">
        <!-- Tambi√©n se ampl√≠a esta foto al hacer clic -->
        <img
          src="https://via.placeholder.com/150"
          alt="Foto de perfil"
          class="profile-pic"
          id="profile-pic"
        />
        <!-- √çcono de c√°mara para cambiar foto -->
        <label for="profile-upload" class="upload-label upload-label-profile">
          <i class="fas fa-camera"></i>
        </label>
        <input type="file" id="profile-upload" accept="image/*" hidden />
      </div>
      <div class="profile-info">
        <h2 id="username">Nombre del Usuario</h2>
        <p>Puntos: <span id="user-points">125</span></p>
        <button id="add-friend" class="cta-button">Agregar amigo/a</button>

        <p><strong>C√≥digo de invitaci√≥n:</strong> <span id="invite-code">ABCD1234</span></p>
        <button id="copy-invite-link" class="cta-button">Copiar enlace de invitaci√≥n</button>
      </div>
    </div>
  </section>

  <!-- Formulario de Publicaci√≥n -->
  <section class="create-post">
    <h2>Publica algo nuevo</h2>
    <form id="post-form">
      <textarea
        id="post-content"
        placeholder="Escribe algo..."
        rows="3"
        required
      ></textarea>

      <!-- Bot√≥n de emojis para la publicaci√≥n -->
      <button type="button" class="emoji-toggle-post">üòÄ</button>
      <div class="emoji-panel-post" style="display: none;">
        <span>üòÄ</span><span>üòÅ</span><span>ü§£</span><span>‚ù§Ô∏è</span><span>ü•∞</span>
      </div>

      <label for="post-media" class="upload-label">
        <i class="fas fa-camera"></i> Subir fotos/videos
      </label>
      <input
        type="file"
        id="post-media"
        accept="image/*, video/*"
        multiple
        hidden
      />

      <!-- Checkbox para publicar en la comunidad (opcional) -->
      <div class="post-visibility">
        <input type="checkbox" id="post-community" />
        <label for="post-community">Publicar tambi√©n en la comunidad</label>
      </div>

      <button type="submit" class="cta-button">Publicar</button>
    </form>
  </section>

  <!-- Muro Personal -->
  <main class="muro-personal">
    <section id="user-posts">
      <h2>Mis Publicaciones</h2>
      <!-- Publicaciones din√°micas -->
    </section>
  </main>

  <!-- Modal para ver im√°genes ampliadas -->
  <div id="image-modal" class="image-modal" style="display: none;">
    <span id="close-modal" class="close-modal">&times;</span>
    <img id="modal-image" class="modal-image" alt="Imagen ampliada" />
  </div>

  <!-- Script principal -->
  <script src="muro-personal.js"></script>
</body>
</html>
