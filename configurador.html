</head>
<body>
  <!-- Encabezado con Menú -->

    <nav>
      <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>

      <ul class="menu" id="menu">
        <li><a href="index.html">Inicio</a></li>
        <li class="dropdown">
          <a href="muro.html">Comunidad</a>

            <li><a href="muro-personal.html">Mi Muro</a></li>

        <li><a href="perfil.html">Perfil</a></li>
      </ul>
    </nav>
  </header>

  <!-- Configurador de Rutas -->
  <main class="configurator">
    <h1>Configurador de Rutas</h1>
    <p>Personaliza tu viaje eligiendo tus destinos favoritos y actividades recomendadas.</p>
    
    <form id="route-configurator-form">
      <!-- Días de viaje -->
      <label for="trip-days">¿Cuántos días dura tu viaje?</label>
      <input type="number" id="trip-days" name="trip-days" placeholder="Número de días" required>

      <!-- Lista de ciudades -->
      <label for="destinations">Elige tus destinos:</label>
      <select id="destinations" name="destinations" multiple required>
        <option value="paris">París</option>
        <option value="londres">Londres</option>
        <option value="roma">Roma</option>
        <option value="amsterdam">Ámsterdam</option>
        <option value="berlin">Berlín</option>
        <option value="madrid">Madrid</option>
        <option value="praga">Praga</option>
      </select>

      <!-- Sugerencias de actividades -->
      <label for="activities">¿Qué actividades prefieres?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="activities" value="museos"> Visitar museos</label>
        <label><input type="checkbox" name="activities" value="gastronomia"> Gastronomía</label>
        <label><input type="checkbox" name="activities" value="naturaleza"> Naturaleza</label>
        <label><input type="checkbox" name="activities" value="playas"> Playas</label>
        <label><input type="checkbox" name="activities" value="cultura"> Cultura</label>
      </div>

      <!-- Botón para generar ruta -->
      <button type="submit" class="cta-button">Generar Ruta</button>
    </form>

    <!-- Resultados -->
    <section id="route-results">
      <h2>Tu Ruta Personalizada</h2>
      <div id="route-output">
        <!-- Aquí se mostrarán los resultados generados -->
      </div>
    </section>
  </main>

  <!-- JavaScript -->
  <script src="menu.js"></script>
  <script src="configurador.js"></script>
</body>
</html>
