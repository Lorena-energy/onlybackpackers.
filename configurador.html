</header>

  <!-- Configurador -->
  <main class="configurator">
    <h1>Configura tu Ruta de Viaje</h1>
    <form id="route-form">
      <div class="form-group">
        <label for="trip-duration">Duración del viaje (días):</label>
        <input type="number" id="trip-duration" min="1" max="365" placeholder="Introduce el número de días" required>
      </div>
      <div class="form-group">
        <label for="regions">Regiones o países:</label>
        <select id="regions" multiple>
          <option value="europa">Europa</option>
          <option value="asia">Asia</option>
          <option value="america">América</option>
          <option value="africa">África</option>
          <option value="oceania">Oceanía</option>
        </select>
      </div>
      <div class="form-group">
        <label for="preferences">Preferencias de viaje:</label>
        <select id="preferences" multiple>
          <option value="naturaleza">Naturaleza</option>
          <option value="ciudades">Ciudades</option>
          <option value="historia">Historia</option>
          <option value="aventura">Aventura</option>
          <option value="relax">Relax</option>
        </select>
      </div>
      <button type="submit" class="cta-button">Configurar Ruta</button>
    </form>

    <section id="route-results" class="hidden">
      <h2>Tu Ruta Recomendada</h2>
      <div id="itinerary"></div>
    </section>
  </main>

  <script src="configurador.js"></script>
</body>
