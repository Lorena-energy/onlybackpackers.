<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurador de Rutas</title>
  <link rel="stylesheet" href="configurador.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <nav>
      <ul class="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="muro.html">Comunidad</a></li>
        <li><a href="configurador.html" class="active">Configurador</a></li>
      </ul>
    </nav>
  </header>

  <main class="configurator-container">
    <h1>Personaliza tu Ruta de Viaje</h1>
    <p>Selecciona tus preferencias y genera un itinerario a medida.</p>
    <form id="route-form">
      <label for="trip-duration">¿Cuántos días durará tu viaje?</label>
      <input type="number" id="trip-duration" placeholder="Número de días" min="1" required>

      <label for="regions">Elige tus destinos:</label>
      <select id="regions" multiple>
        <option value="paris">París</option>
        <option value="londres">Londres</option>
        <option value="roma">Roma</option>
        <option value="amsterdam">Ámsterdam</option>
        <option value="madrid">Madrid</option>
        <option value="berlin">Berlín</option>
        <option value="tokio">Tokio</option>
        <option value="dubai">Dubái</option>
        <option value="newyork">Nueva York</option>
        <option value="sydney">Sídney</option>
      </select>

      <label>¿Qué actividades prefieres?</label>
      <div class="preferences">
        <label><input type="checkbox" value="museos"> Visitar Museos</label>
        <label><input type="checkbox" value="gastronomia"> Gastronomía</label>
        <label><input type="checkbox" value="naturaleza"> Naturaleza</label>
        <label><input type="checkbox" value="playas"> Playas</label>
        <label><input type="checkbox" value="cultura"> Cultura</label>
      </div>

      <button type="submit" class="cta-button">Generar Ruta</button>
    </form>

    <section id="route-results" class="hidden">
      <h2>Tu Ruta Personalizada</h2>
      <div id="itinerary"></div>
    </section>
  </main>

  <script src="configurador.js"></script>
</body>
</html>
