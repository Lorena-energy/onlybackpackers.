
 <h1>Configurador de Rutas con IA</h1>
    <p>Personaliza tu viaje y deja que nuestro asistente inteligente ob.packersGPT cree la ruta ideal para ti.</p>
    <form id="route-form" class="form-container">
      <div class="form-group">
        <label for="departure-city">Ciudad de partida:</label>
        <input type="text" id="departure-city" placeholder="Introduce tu ciudad" required>
      </div>
      <div class="form-group">
        <label for="trip-duration">Duración del viaje (días):</label>
        <input type="number" id="trip-duration" placeholder="Ej. 7" required>
      </div>
      <div class="form-group">
        <label for="preferences">¿Qué tipo de viaje te gustaría?</label>
        <select id="preferences">
          <option value="aventura">Aventura</option>
          <option value="playa">Playa</option>
          <option value="cultural">Cultural</option>
          <option value="gastronomia">Gastronómico</option>
          <option value="naturaleza">Naturaleza</option>
        </select>
      </div>
      <button type="submit" class="cta-button">Generar Ruta</button>
    </form>

    <section id="route-results" class="hidden">
      <h2>Tu Ruta Personalizada</h2>
      <div id="itinerary"></div>
    </section>
  </main>

  <script src="configurador.js"></script>
</body>
</html>
