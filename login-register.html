<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlyBackpackers - Autenticación</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Cabecera con logo -->
  <header class="hero">
    <img src="logo.png" alt="OnlyBackpackers Logo" class="logo">
    <h1>Bienvenido a OnlyBackpackers</h1>
    <p>Regístrate o inicia sesión para disfrutar de todas las funcionalidades.</p>
  </header>

  <!-- Contenedor de autenticación -->
  <section id="auth-section">
    <div class="form-container">
      <!-- Registro -->
      <form id="register-form" class="auth-form">
        <h2>Regístrate</h2>
        <input type="email" id="register-email" placeholder="Correo electrónico" required>
        <input type="password" id="register-password" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
        <p>¿Ya tienes una cuenta? <a href="#" id="show-login">Inicia Sesión</a></p>
      </form>

      <!-- Inicio de sesión -->
      <form id="login-form" class="auth-form hidden">
        <h2>Inicia Sesión</h2>
        <input type="email" id="login-email" placeholder="Correo electrónico" required>
        <input type="password" id="login-password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
        <p>¿No tienes una cuenta? <a href="#" id="show-register">Regístrate</a></p>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 OnlyBackpackers. Vive tu aventura con nosotros.</p>
  </footer>

  <script src="auth-interface.js"></script>
</body>
</html>
