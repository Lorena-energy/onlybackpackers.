<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlyBackpackers - Chats por Destino</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Encabezado -->
  <header class="main-header">
    <nav>
      <div class="menu-toggle" id="menu-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="menu" id="menu">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="muro.html">Muro</a></li>
        <li><a href="muro-personal.html">Mi Muro</a></li>
        <li><a href="recomendaciones.html">Recomendaciones</a></li>
        <li><a href="chats.html" class="active">Chats</a></li>
        <li><a href="eventos.html">Eventos</a></li>
        <li><a href="worldtrip.html">Worldtrip</a></li>
        <li><a href="recompensas.html">Recompensas</a></li>
        <li><a href="gastos.html">Gastos</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sección principal -->
  <main class="chat-destinations">
    <section class="destination-list">
      <h2>Elige tu destino</h2>
      <input type="text" id="search-bar" placeholder="Busca tu destino...">
      <ul id="destination-list">
        <!-- Europa -->
        <li><button class="destination" data-destination="paris">París</button></li>
        <li><button class="destination" data-destination="roma">Roma</button></li>
        <li><button class="destination" data-destination="amsterdam">Ámsterdam</button></li>
        <li><button class="destination" data-destination="praga">Praga</button></li>
        <li><button class="destination" data-destination="londres">Londres</button></li>
        <li><button class="destination" data-destination="barcelona">Barcelona</button></li>
        <!-- Asia -->
        <li><button class="destination" data-destination="tokio">Tokio</button></li>
        <li><button class="destination" data-destination="bali">Bali</button></li>
        <li><button class="destination" data-destination="bangkok">Bangkok</button></li>
        <li><button class="destination" data-destination="seul">Seúl</button></li>
        <li><button class="destination" data-destination="nueva_delhi">Nueva Delhi</button></li>
        <!-- África -->
        <li><button class="destination" data-destination="el_cairo">El Cairo</button></li>
        <li><button class="destination" data-destination="ciudad_cabo">Ciudad del Cabo</button></li>
        <li><button class="destination" data-destination="marrakech">Marrakech</button></li>
        <li><button class="destination" data-destination="nairobi">Nairobi</button></li>
        <li><button class="destination" data-destination="zanzibar">Zanzíbar</button></li>
        <!-- América del Norte -->
        <li><button class="destination" data-destination="nueva_york">Nueva York</button></li>
        <li><button class="destination" data-destination="los_angeles">Los Ángeles</button></li>
        <li><button class="destination" data-destination="ciudad_mexico">Ciudad de México</button></li>
        <li><button class="destination" data-destination="toronto">Toronto</button></li>
        <!-- América Central y del Sur -->
        <li><button class="destination" data-destination="cancun">Cancún</button></li>
        <li><button class="destination" data-destination="san_jose">San José</button></li>
        <li><button class="destination" data-destination="rio">Río de Janeiro</button></li>
        <li><button class="destination" data-destination="buenos_aires">Buenos Aires</button></li>
      </ul>
    </section>

    <section class="chat-window hidden">
      <h2 id="chat-destination-title">Chat - París</h2>
      <div class="messages" id="chat-messages">
        <!-- Mensajes se cargarán dinámicamente -->
      </div>
      <form id="chat-form">
        <input type="text" id="chat-input" placeholder="Escribe un mensaje..." required>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <!-- Script principal -->
  <script src="chats.js"></script>
</body>
</html>
