<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>OnlyBackpackers - Chats por Destino</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menú de navegación -->
  <nav>
    <div class="menu-container">
      <button class="menu-toggle">☰ Menú</button>
      <ul class="menu hidden">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="muro.html">Muro</a></li>
        <li><a href="recomendaciones.html">Recomendaciones</a></li>

      </ul>

  </nav>

  <!-- Sección de Chats -->
  <section class="chats">
    <h1>Chats por Destino</h1>
    <p>Selecciona tu destino y conecta con otros viajeros.</p>

    <!-- Botones para cada destino -->
    <div class="chat-destinations">
      <button onclick="openChat('Isla Mujeres')">🌴 Isla Mujeres</button>
      <button onclick="openChat('Islas Phi Phi')">🌊 Islas Phi Phi</button>
      <button onclick="openChat('Bali')">🏝️ Bali</button>
      <button onclick="openChat('Barcelona')">🌆 Barcelona</button>
    </div>

    <!-- Contenedor del Chat -->
    <div id="chat-container" class="hidden">
      <h2 id="chat-title"></h2>
      <div id="chat-box" class="chat-box"></div>
      <form id="chat-form">
        <input type="text" id="chat-message" placeholder="Escribe un mensaje..." required>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <!-- Archivo JavaScript -->
  <script src="chat.js"></script>
</body>
</html>
